name: Build and Release Calcora Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and build binaries
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          python -m pip install ".[engine-sympy,cli,api]" pyinstaller
          .\build.ps1 all
          Get-ChildItem dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: calcora-binaries-${{ github.ref_name }}
          path: |
            dist/calcora.exe
            dist/calcora-server.exe
      
      - name: Attach binaries to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/calcora.exe
            dist/calcora-server.exe
          name: Calcora ${{ github.ref_name }}
          fail_on_unmatched_files: true
